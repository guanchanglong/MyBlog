<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理登录</title>
    <link rel="stylesheet" href="../../static/css/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="icon" href="../../static/favicon.ico">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../static/ui/reset.css" th:href="@{/static/ui/reset.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/site.css" th:href="@{/static/ui/site.css}">

    <link rel="stylesheet" type="text/css" href="../../static/ui/container.css" th:href="@{/static/ui/container.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/grid.css" th:href="@{/static/ui/grid.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/header.css" th:href="@{/static/ui/header.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/image.css" th:href="@{/static/ui/image.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/menu.css" th:href="@{/static/ui/menu.css}">

    <link rel="stylesheet" type="text/css" href="../../static/ui/divider.css" th:href="@{/static/ui/divider.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/segment.css" th:href="@{/static/ui/segment.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/form.css" th:href="@{/static/ui/form.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/input.css" th:href="@{/static/ui/input.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/button.css" th:href="@{/static/ui/button.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/list.css" th:href="@{/static/ui/list.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/message.css" th:href="@{/static/ui/message.css}">
    <link rel="stylesheet" type="text/css" href="../../static/ui/icon.css" th:href="@{/static/ui/icon.css}">

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
</head>

<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="../../static/favicon.ico" class="image">
            <div class="content">
                后台管理登录
            </div>
        </h2>

        <form class="ui large form" action="/admin/login" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                </div>

                <div class="field">
                    <!--请求后台发送验证码图片过来-->
                    <img alt="验证码" onclick="this.src='/defaultKaptcha?d=' + new Date()*1" src="/defaultKaptcha" />
                    <br>
                    <a>看不清？点击图片刷新</a>

                    <input type="text" name="tryCode" class="form-control" required placeholder="请输入验证码" />

                    <h4 th:text="${info}" style="color: red"></h4>
                </div>

                <div class="ui fluid large teal submit button">登录</div>
            </div>

            <div class="ui error message"></div>

        </form>

    </div>

</div>


    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
        <script src="../../static/ui/form.js" th:src="@{/static/ui/form.js}"></script>
        <script src="../../static/ui/transition.js" th:src="@{/static/ui/transition.js}"></script>
        <script src="../../static/js/jquery.min.js"></script>
        <script src="../../static/js/semantic.min.js"></script>
        <script src="../../static/js/jquery.scrollTo.min.js"></script>
        <script src="../../static/js/jquery.min.js"></script>
        <script src="../../static/lib/prism/prism.js"></script>
        <script src="../../static/lib/tocbot/tocbot.min.js"></script>
        <script src="../../static/lib/qrcode/qrcode.min.js"></script>
        <script src="../../static/lib/waypoints/jquery.waypoints.min.js"></script>
        <link rel="stylesheet" href="../../static/css/APlayer.min.css">
        <div class="aplayer" data-id="3778678" data-server="netease" data-type="playlist" data-fixed="true" data-autoplay="true" data-volume="0.6"></div>
        <script src="../../static/js/semantic.min.js"></script>
        <script src="../../static/js/jquery.scrollTo.min.js"></script>
        <script src="../../static/js/prism.js"></script>
        <script src="../../static/js/tocbot.min.js"></script>
        <script src="../../static/js/qrcode.min.js"></script>
        <script src="../../static/js/jquery.waypoints.min.js"></script>
        <script src="../../static/js/me.js"></script>
        <script src="../../static/js/jquery.pjax.min.js"></script>
        <script type="text/javascript" src="../../static/js/snow.js"></script>
        <script type="text/javascript" src="../../static/js/click_show_text.js"></script>
        <script type="text/javascript" src="../../static/js/canvas-nest.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $(document).ready(function() {
            $('.ui.form').form({
                fields: {
                    username: {
                        identifier  : 'username',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入用户名'
                            }
                        ]
                    },
                    password: {
                        identifier  : 'password',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入密码'
                            }
                        ]
                    },
                    tryCode: {
                        identifier  : 'tryCode',
                        rules: [
                            {
                                type    : 'empty',
                                prompt  : '请输入验证码'
                            }
                        ]
                    }
                }
            });
        });
    </script>

</body>
</html>
